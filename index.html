<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="js/main.js"></script>

    </head>
    <header>
    <h1>Interactive Cell</h1>
    
    </header>
    <script>
    function out() {
        document.getElementById("displaytitle").innerHTML = "";
    }
    function membrane() {
        document.getElementById("displaytitle").innerHTML = "Cell Membrane";
    };
    function mitochondrion() {
        document.getElementById("displaytitle").innerHTML = "Mitochondrion";
    };
    function nucleus() {
        document.getElementById("displaytitle").innerHTML = "Nucleus";
    };
    function er() {
        document.getElementById("displaytitle").innerHTML = "Endoplasmic Recticulum";
    };
    function golgi() {
        document.getElementById("displaytitle").innerHTML = "Golgi Apparatus";
    };
    function vesicle() {
        document.getElementById("displaytitle").innerHTML = "Vesicle";
    };
    </script>
    <body>
        <div class="center">
        
     
        <a id="membrane" href="cellmembrane.html">
        <img class="img1" onmouseover="membrane()" onmouseout="out()" src="cellMembrane.png"

            height="700" length="700"/></a>

        <a href="Nucleus.html">
        <img class="img2" onmouseover="nucleus()" onmouseout="out()" src="nucleus.png"
            height="200" length="200"/></a>
        <a href="Mitochondrion.html">
        <img class="img3a" onmouseover="mitochondrion()" onmouseout="out()" src="mitochondria.png"
            height="130" length="130"/></a>
        <a href="Mitochondrion.html">
        <img class="img3b" onmouseover="mitochondrion()" onmouseout="out()" src="mitochondria.png"
            height="130" length="130"/></a>
        <a href="ER.png">
        <img class="img4" onmouseover="er()" onmouseout="out()" src="ER.png"
            height="200" length="200"/></a>
        <a href="Golgi.html">
        <img class="img5" onmouseover="golgi()" onmouseout="out()" src="golgi.png"
            height="150" length="150"/></a>
        <a href="Vescicle.png">
        <img class="img6" onmouseover="vesicle()" onmouseout="out()" src="vescicle.png"
            height="80" length="80"/></a>

        </div>
        
        <div id="displaytitle"></div>
    </body>
    
</html>
